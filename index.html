<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Sort</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white w-full min-h-screen">

    <div class="flex flex-col h-full mb-5 justify-center items-center p-6 gap-3">
        <h1 class="text-5xl font-bold text-gray-800">Sorting Visualizer</h1>

       <div class="mb-10 flex flex-col md:flex-row justify-center gap-5 w-full">
        <button class="btn bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700" type="button" id="generate">Generate </button>
        <button class="btn bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-700" type="button" id="bubblesort">BubbleSort</button>
        <button class="btn bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-700" type="button" id="mergesort">MergeSort</button>
        <span id="size" class="flex items-center space-x-2 text-gray-700 w-full md:w-auto">
            Size
            <input id="arr_sz" type="range" min="1" max="70" step="1" value="50" class="w-full h-2 bg-cyan-400 rounded-lg appearance-none cursor-pointer">
          </span>
       </div>
        <div class="box mb-5 w-full flex justify-center"></div>
    </div>
    <script src="script.js"></script>
    <script src="bubblesort.js"></script>
    <script src="merge.js"></script>
</body>
</html>
